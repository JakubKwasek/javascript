<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Bootstrap Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <title>Avocado Responsive Images</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Responsive Images <small>Example with Bootstrap</small></h1>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <!-- Avocado container -->
                        <!--
                            data-images-name -   this is where you put the name of Your image
                            data-images-folder - keeps images folder name (do not use "/" at beginning and at the end, correct way - "images", "resources/images")
                            data-images-ext -    define extension of your images here (do not use dot)
                            data-break-points -  images break-points (separated with comma), each image will have suffix like: imagename_960.png
                            data-class -         ideal place to add extra HTML class name (space separated)
                        -->
                        <section data-images-name="door" data-images-folder="images" data-images-ext="jpg" data-break-points="480, 768, 992, 1200" data-class="img-rounded" class="js-avocado-img">
                            <!-- this is where your image will be created -->
                            <noscript>
                                <!-- SEO friendly images here -->
                                <img src="images/door_1200.png" alt="door to heaven" />
                            </noscript>
                        </section>
                        <div class="caption">
                            <h3>Responsive Container</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <section data-images-name="knight" data-images-folder="images" data-images-ext="jpg" data-break-points="480, 768, 992, 1200" data-class="img-rounded" class="js-avocado-img">
                        </section>
                        <div class="caption">
                            <h3>Responsive Container</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <section data-images-name="catedral" data-images-folder="images" data-images-ext="jpg" data-break-points="480, 768, 992, 1200" data-class="img-rounded" class="js-avocado-img">
                        </section>
                        <div class="caption">
                            <h3>Responsive Container</h3>
                        </div>
                    </div>
                </div>
                <!--
                    TODO:
                    - add gallery
                    - add more images
                -->
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" charset="utf-8"></script>
        <!-- Bootstrap Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" charset="utf-8"></script>
        <!-- Avocado Responsive Images Script -->
        <script src="js/avocado.img.js" charset="utf-8"></script>
    </body>
</html>
